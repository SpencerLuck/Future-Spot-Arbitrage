services:
  db:
    image: postgres:15
    container_name: market-data-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  listener:
    build: .
    container_name: binance-listener
    depends_on:
      - db
    env_file:
      - .env
    restart: unless-stopped

volumes:
  pgdata:
