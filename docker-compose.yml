version: "3.9"

services:
  db:
    image: postgres:15
    container_name: market-data-db
    environment:
      POSTGRES_DB: market_data
      POSTGRES_USER: listener_user
      POSTGRES_PASSWORD: listener_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  listener:
    build: .
    container_name: binance-listener
    depends_on:
      - db
    environment:
      DB_DSN: postgres://listener_user:listener_pass@db:5432/market_data
      SYMBOLS: "BTCUSDT,ETHUSDT"
      QUOTE_INTERVAL_MS: "1000"
      QUOTE_DEPTH_LEVELS: "5"
      WITH_FUNDING: "true"
    restart: unless-stopped

volumes:
  pgdata:
